- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.tmuxp:

- create:
    - ~/repos
    - ~/.bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: './.custom-scripts/update-packages.sh'
      stdout: true
      stderr: true
    - 
      command: './.custom-scripts/fish-install.sh'
      stdout: true
      stderr: true
    -
      command: './.custom-scripts/nvim-tmux-install.sh'
      stdout: true
      stderr: true
    -
      command: './.custom-scripts/node-yarn-install.sh'
      stdout: true
      stderr: true
    - 
      command: './.custom-scripts/oh-my-fish-install.sh'
      stdout: true
      stderr: true
