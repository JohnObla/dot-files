- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.config/omf/init.fish:
      create: true
      path: config/omf/init.fish

- create:
    - ~/repos

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: './.custom-scripts/update-packages.sh'
      stdout: true
      stderr: true 
    -
      command: './.custom-scripts/homebrew-install.sh'
      stdout: true
      stderr: true 
    - 
      command: './.custom-scripts/oh-my-fish-install.sh'
      stdout: true
      stderr: true 