- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config:
    ~/.gitconfig:

- create:
    - ~/repos

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: './.custom-scripts/update-packages.sh'
      stdout: true
      stderr: true
    - 
      command: './.custom-scripts/oh-my-fish-install.sh'
      stdout: true
      stderr: true
    -
      command: './.custom-scripts/make-fish-default-shell.fish'
      stdout: true
      stderr: true
