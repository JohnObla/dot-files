- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:

- create:
    - ~/repos

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: './custom-scripts/update-packages.sh'
      stdout: true
      stderr: true 
    -
      command: './custom-scripts/homebrew-install.sh'
      stdout: true
      stderr: true 
    - 
      command:  './custom-scripts/oh-my-fish-install.sh'
      stdout: true
      stderr: true 